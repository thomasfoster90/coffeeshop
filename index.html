<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Coffee Shop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- Header -->
    <section id="cover">
      <div class="container">
        <div class="row">
          <div class="col-sm-10">
            <h1 class="heading">Coffee Shop</h1>
            <p class="lead wall-sticker">
              <a href="#"><button class="btn btn-primary btn-lg" name="button">Learn More</button></a>
            </p>
          </div>
          <div class="col-sm-2">
            <a href="#"><i class="fa fa-arrow-down"></i></a>
          </div>
        </div>
      </div>
    </section>

    <!-- NAV -->
    <nav class="navbar navbar-toggleable navbar-dark bg-inverse navbar-full" id="main-nav">
      <a class="navbar-brand" href="#cover">Coffee Shop</a>
      <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#cover">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#menu">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#news">News</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact">Contact Us</a>
      </li>
      </ul>
      <form class="form-inline navbar-toggler-right">
        <input type="text" class="form-control" placeholder="Search">
        <button type="submit" class="btn btn-success-outline">Enter</button>
      </form>
    </nav>

    <!-- Parallax SPill -->
    <section id="section-parallax" data-type="background" data-speed="4">
    </section>

    <!-- MENU -->
    <section id="menu">
      <div class="section-menu">
        <div class="container">
          <div class="menu">
            <h2 class="heading">Menu</h2>
            <img class="menu-img" src="img/coffeemenu.jpg" alt="Menu Img">
          </div>
        </div>
      </div>
    </section>

    <!-- Parallax Beans -->
    <section id="section-parallax-two" data-type="background" data-speed="4">
    </section>

    <!-- News -->
    <section id="section-news">
      <div class="container">
        <h2 class="heading">News</h2>
        <div class="row">
          <div class="col-sm-8">

          </div>
          <div class="col-sm-4">

          </div>
        </div>
      </div>
    </section>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"
    integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
    crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
